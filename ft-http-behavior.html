<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../ft-error-behavior/ft-error-behavior.html">

<script>

    /**
     * `ft-http-behavior`
     * A behavior that provides HTTP requests using Promises.
     * @demo demo/index.html
     * @polymerBehavior FtHttpBehavior
     */

    FtHttpBehavior = {

        httpGet: function(url, options)
        {
            const nullBody = null;
            return this.http('GET', url, nullBody, options)
        },

        httpPut: function(url, body, options)
        {
            return this.http('PUT', url, body, options)
        },

        httpPost: function(url, body, options)
        {
            return this.http('POST', url, body, options)
        },

        httpDelete: function(url, options)
        {
            const nullBody = null;
            return this.http('DELETE', url, nullBody, options)
        },

        http: function(method, url, body, options)
        {
            return new Promise(function(resolve, reject)
            {
                const description = method + " " + url;

                var request = new XMLHttpRequest();

                request.overrideMimeType("application/json");

                request.open(method, url, true);

                // Add any given headers
                if (options && options.headers)
                {
                    const headers = options.headers;
                    Object.keys(headers).forEach(function(name)
                    {
                        const value = headers[name];
                        request.setRequestHeader(name, value);
                    });
                }

                // On getting a response from the server
                request.onload = function()
                {
                    // If the request was successful
                    if (request.status >= "200" && request.status < 300)
                    {
                        // Get the result from the response body
                        var responseText = request.responseText;
                        var result;
                        try
                        {
                            result = JSON.parse(responseText);
                        }
                        catch (exception)
                        {
                            result = responseText;
                        }

                        // Resolve our promise with the result
                        resolve(result);
                    }
                    else // the request failed
                    {
                        // Reject our promise, returning an Error instance describing the problem
                        var message = description + " failed" +
                            "\n\nRequest: " + description +
                            "\n\nServer returned: \"" + request.statusText + "\"";
                        reject(new Error(message));
                    }
                }.bind(this);

                // On failing to get a response from the server
                request.onerror = function(message, url, lineNumber, columnNumber, errorObject)
                {
                    // Reject our promise, returning an Error instance describing the problem
                    message = description + " failed\n" + message;
                    var error = this.createErrorFromValues(message, url, lineNumber, columnNumber, errorObject);
                    reject(error);
                }.bind(this);

                // Make the request
                if (body == null)
                    request.send();
                else
                    request.send(body);
            }.bind(this));
        }
    }

</script>
